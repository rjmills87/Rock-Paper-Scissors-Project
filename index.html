<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Can you take on the computer to win!</h2>
    <div class="play__buttons">
      <button class="start-button">Start Game</button>
      <button class="reset-button">Reset Game</button>
    </div>
    <div class="choice__buttons">
      <button class="rock-button">
        <i class="fa-regular fa-hand-back-fist fa-6x"></i>
      </button>
      <button class="paper-button">
        <i class="fa-regular fa-hand fa-6x"></i>
      </button>
      <button class="scissors-button">
        <i class="fa-regular fa-hand-scissors fa-6x"></i>
      </button>
    </div>
    <div id="game__scores">
      <h2 class="player-score">0</h2>
      <h2 class="computer-score">0</h2>
    </div>
    <div id="game__text"></div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f94ad6cfa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
