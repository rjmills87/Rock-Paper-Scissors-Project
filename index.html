<body>
    <script>
        function computerPlay(arr) {
            const randomSelection = Math.floor(Math.random() * arr.length);
            const choice = arr[randomSelection];
            return choice;
        }
        const array = ["Rock", "Paper", "Scissors"];
        const result = computerPlay(array);
        console.log(result);
    </script>
    
</body>
