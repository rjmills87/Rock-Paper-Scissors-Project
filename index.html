<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="game__heading">Rock, Paper, Scissors</h1>
    <h2 class="game__sub-heading">Can you take on the computer and win?</h2>
    <div id="game-active_text"></div>
    <div class="play__buttons">
      <button class="start-button">Start Game</button>
      <button class="reset-button">Reset Game</button>
    </div>
    <div class="choice__buttons">
      <button class="rock-button">🪨<br />ROCK</button>
      <button class="paper-button">📄<br />PAPER</button>
      <button class="scissors-button">
        ✂️<br />
        SCISSORS
      </button>
    </div>
    <div id="game__scores">
      <div class="player">
        <p class="player-score">0</p>
        <h2 class="player-tag">Player</h2>
      </div>
      <div class="cpu">
        <p class="computer-score">0</p>
        <h2 class="cpu-tag">CPU</h2>
      </div>
    </div>
    <div id="game__text"></div>
    <div id="result__text"></div>
    <script src="script.js"></script>
  </body>
</html>
